{% extends "base.html" %}
{% block title %}Edit Package - TaggedByBelle{% endblock %}

{% block extra_css %}
<style>
  .edit-package-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 var(--space-6);
  }
  
  .page-header {
    margin-bottom: var(--space-8);
  }
  
  .page-title {
    font-size: var(--text-4xl);
    font-weight: 900;
    margin-bottom: var(--space-3);
  }
  
  .page-subtitle {
    font-size: var(--text-lg);
    color: var(--text-secondary);
  }
  
  .form-card {
    background: var(--surface);
    border: 1px solid var(--border-default);
    border-radius: var(--radius-2xl);
    padding: var(--space-8);
  }
  
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-6);
    margin-bottom: var(--space-6);
  }
  
  .form-grid .full-width {
    grid-column: 1 / -1;
  }
  
  .form-actions {
    display: flex;
    gap: var(--space-4);
    justify-content: flex-end;
    padding-top: var(--space-6);
    border-top: 1px solid var(--border-subtle);
  }
  
  @media (max-width: 768px) {
    .page-title {
      font-size: var(--text-3xl);
    }
    
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    .form-card {
      padding: var(--space-6);
    }
    
    .form-actions {
      flex-direction: column-reverse;
    }
    
    .form-actions .btn {
      width: 100%;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="edit-package-container">
  <div class="page-header">
    <h1 class="page-title">Edit Package</h1>
    <p class="page-subtitle">Update the details for {{ package.name }} package</p>
  </div>
  
  <div class="form-card">
    <form method="post">
      <div class="form-grid">
        <div class="form-group">
          <label for="name" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
            Package Name
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-input"
            value="{{ package.name }}"
            placeholder="e.g., Premium Package"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="price" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            Price ($)
          </label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            class="form-input"
            value="{{ package.price }}"
            step="0.01"
            min="0"
            placeholder="0.00"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="delivery_days" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Delivery Days
          </label>
          <input 
            type="number" 
            id="delivery_days" 
            name="delivery_days" 
            class="form-input"
            value="{{ package.delivery_days }}"
            min="1"
            placeholder="1"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="tag_count" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
              <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
              <line x1="7" y1="7" x2="7.01" y2="7"></line>
            </svg>
            Number of Tags
          </label>
          <input 
            type="number" 
            id="tag_count" 
            name="tag_count" 
            class="form-input"
            value="{{ package.tag_count }}"
            min="1"
            placeholder="1"
            required
          >
        </div>
        
        <div class="form-group full-width">
          <label for="description" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            Description
          </label>
          <textarea 
            id="description" 
            name="description" 
            class="form-textarea"
            rows="4"
            placeholder="Describe what's included in this package..."
          >{{ package.description }}</textarea>
          <span class="form-help">Provide a clear description of what customers will receive</span>
        </div>
      </div>
      
      <div class="form-actions">
        <a href="/packages" class="btn btn-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
