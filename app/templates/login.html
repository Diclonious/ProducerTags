{% extends "base.html" %}
{% block title %}Log In - TaggedByBelle{% endblock %}

{% block extra_css %}
<style>
  .auth-container {
    min-height: calc(100vh - 72px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-8) var(--space-6);
  }
  
  .auth-card {
    width: 100%;
    max-width: 440px;
    background: var(--surface);
    border: 1px solid var(--border-default);
    border-radius: var(--radius-2xl);
    padding: var(--space-10);
    box-shadow: var(--shadow-2xl);
    animation: fadeInUp 0.6s ease-out;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .auth-header {
    text-align: center;
    margin-bottom: var(--space-8);
  }
  
  .auth-logo {
    width: 56px;
    height: 56px;
    background: linear-gradient(135deg, var(--brand) 0%, #b8d633 100%);
    border-radius: var(--radius-xl);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: var(--text-2xl);
    color: var(--text-inverse);
    margin: 0 auto var(--space-4);
    box-shadow: 0 0 30px rgba(226, 251, 82, 0.3);
  }
  
  .auth-title {
    font-size: var(--text-3xl);
    font-weight: 900;
    margin-bottom: var(--space-2);
    color: var(--text-primary);
  }
  
  .auth-subtitle {
    color: var(--text-secondary);
    font-size: var(--text-sm);
  }
  
  .auth-form {
    display: flex;
    flex-direction: column;
    gap: var(--space-5);
  }
  
  .form-group {
    margin-bottom: 0;
  }
  
  .form-label {
    display: block;
    font-size: var(--text-sm);
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--space-2);
  }
  
  .form-input {
    width: 100%;
    padding: var(--space-3) var(--space-4);
    font-size: var(--text-base);
    color: var(--text-primary);
    background: var(--bg-secondary);
    border: 1px solid var(--border-default);
    border-radius: var(--radius-lg);
    transition: all var(--transition-fast);
  }
  
  .form-input:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 3px rgba(226, 251, 82, 0.1);
    background: var(--bg-tertiary);
  }
  
  .form-input::placeholder {
    color: var(--text-tertiary);
  }
  
  .auth-submit {
    width: 100%;
    padding: var(--space-4);
    font-size: var(--text-base);
    font-weight: 700;
    background: var(--brand);
    color: var(--text-inverse);
    border: none;
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all var(--transition-base);
    margin-top: var(--space-2);
  }
  
  .auth-submit:hover {
    background: var(--brand-hover);
    box-shadow: 0 0 30px rgba(226, 251, 82, 0.4);
    transform: translateY(-2px);
  }
  
  .auth-submit:active {
    transform: translateY(0);
  }
  
  .auth-footer {
    margin-top: var(--space-6);
    padding-top: var(--space-6);
    border-top: 1px solid var(--border-subtle);
    text-align: center;
    font-size: var(--text-sm);
    color: var(--text-secondary);
  }
  
  .auth-footer a {
    color: var(--brand);
    font-weight: 600;
    text-decoration: none;
    transition: color var(--transition-fast);
  }
  
  .auth-footer a:hover {
    color: var(--brand-hover);
  }
  
  .error-message {
    padding: var(--space-4);
    background: var(--error-bg);
    border: 1px solid rgba(239, 68, 68, 0.2);
    border-radius: var(--radius-lg);
    color: #f87171;
    font-size: var(--text-sm);
    display: flex;
    align-items: center;
    gap: var(--space-3);
    animation: shake 0.4s ease-out;
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
  
  .error-icon {
    font-size: var(--text-xl);
    flex-shrink: 0;
  }
  
  .forgot-password {
    text-align: right;
    margin-top: var(--space-2);
  }
  
  .forgot-password a {
    font-size: var(--text-sm);
    color: var(--text-secondary);
    text-decoration: none;
    transition: color var(--transition-fast);
  }
  
  .forgot-password a:hover {
    color: var(--text-primary);
  }
  
  @media (max-width: 480px) {
    .auth-card {
      padding: var(--space-6);
    }
    
    .auth-title {
      font-size: var(--text-2xl);
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">TB</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Log in to your TaggedByBelle account</p>
    </div>
    
    {% if error %}
    <div class="error-message">
      <span class="error-icon">âš </span>
      <span>{{ error }}</span>
    </div>
    {% endif %}
    
    <form method="post" action="/users/login" class="auth-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input"
          placeholder="Enter your username"
          required
          autofocus
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input"
          placeholder="Enter your password"
          required
        >
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="auth-submit">
        Log In
      </button>
    </form>
    
    <div class="auth-footer">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
